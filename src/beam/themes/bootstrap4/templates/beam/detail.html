{% extends "beam/base.html" %}
{% load beam_tags %}

{% block heading %}
    <h1>{{ object }}</h1>
{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <dl class="row">
                {% for field in viewset_context.fields %}
                    <dt class="col-sm-4 col-md-3 col-lg2">
                        {{ field }}
                    </dt>
                    <dd class="col-sm-8 col-md-9 col-lg-10">
                        {% get_field object field %}
                    </dd>
                {% endfor %}
            </dl>
        </div>
    </div>
{% endblock %}
