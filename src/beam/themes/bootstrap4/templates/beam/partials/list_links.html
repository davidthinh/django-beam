{% load beam_tags %}
{% load i18n %}


{% if links %}
    <div class="btn-group" role="group" aria-label="{% trans "Actions" %}">
        {% for link in links %}
            {% get_link_url link object as url %}
            {% if url %}
                <a href="{{ url }}" class="btn btn-sm btn-type-{{ link.view_type }}
                        {% if link.view_type == 'delete' %}btn-outline-danger
                        {% elif link.view_type == 'detail' %}btn-outline-primary
                        {% else %}btn-outline-secondary{% endif %}
                      ">{{ link.verbose_name|capfirst }}</a>
            {% endif %}
        {% endfor %}
    </div>
{% endif %}
