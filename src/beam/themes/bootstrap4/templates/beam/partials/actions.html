{% load beam_tags %}

{% with links=viewset_context.links %}
    {% if links %}
        <div class="btn-group" role="group" aria-label="Actions">
            {% for link in links %}
                {% if viewset_context.view_type != view_type %}
                    {% resolve_link link.1 object as url %}
                    <a href="{{ url }}" class="btn btn-secondary">{{ link.0 }}</a>
                {% endif %}
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}
