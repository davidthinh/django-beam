{% load beam_tags %}


{% resolve_links viewset_context.links object as links %}

{% if links %}
    <div class="btn-group" role="group" aria-label="Actions">
        {% for view_type, url in links.items %}
            {% if viewset_context.view_type != view_type %}
                <a href="{{ url }}" class="btn btn-secondary">{{ view_type }}</a>
            {% endif %}
        {% endfor %}
    </div>
{% endif %}
